<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="box-cont">
      <img src="images/bg-pattern-card.svg" alt="" class="b-back">
      <img src="images/image-victor.jpg" alt="" class="avatar">

      <div class="profile-cont">
        <div class="name">
          <div>Victor Crest</div>
          <span>26</span>
        </div>
        <div class="address">London</div>
      </div>

      <div class="stats-cont">
        <div class="box">
          <div class="num">80K</div>
          <p>Followers</p>
        </div>
        <div class="box">
          <div class="num">803K</div>
          <p>Likes</p>
        </div>
        <div class="box">
          <div class="num">1.4K</div>
          <p>Photos</p>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Ahmed Fawzi</a>.
    </div>
  </div>

</body>

</html>
